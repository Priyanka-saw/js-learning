<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove element | Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("java")

    //optimizing way of creating elements
    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('ruby')
    addOptiLang('golang')


    //edit 
   const secondLang = document.querySelector("li:nth-child(2)")
   console.log(secondLang)
    //secondLang.innerHTML = "mojo"
    
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)


    //edit2
    const firstLang = document.querySelector("li:nth-child(1)")
    console.log(firstLang)
    firstLang.outerHTML = '<li>django</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang);
    lastLang.remove()
    
</script>
</html>
