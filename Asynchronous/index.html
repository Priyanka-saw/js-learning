<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1>asynchronous</h1>
    <button id="stop">Stop</button>
</body>
<script>

    // setTimeout(function(){
    //     alert('first function is clicked..')
    //     console.log("priyanka");  
    // }, 2000)

    
    // const fun1 = function(){
    //     console.log("priyanka2")
    // }

    const fun2 = function(){
        document.querySelector('h1').innerHTML = "function is changed with the innerhtml";
    }
    
    const changed = setTimeout(fun2, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changed)
        console.log("stopped");
        
    })

</script>
</html>
